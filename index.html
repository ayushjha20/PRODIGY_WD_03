<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="status"></div>
        <!-- ... -->
<div class="score-container">
    <h2>Score</h2>
    <table>
        <tr>
            <th>Player</th>
            <th>Wins</th>
        </tr>
        <tr>
            <td>X</td>
            <td class="x-score">0</td>
        </tr>
        <tr>
            <td>O</td>
            <td class="o-score">0</td>
        </tr>
    </table>
</div>
<!-- ... -->
        <button class="reset-btn">Reset Game</button>
    </div>
    <script src="demo.js"></script>
</body>
</html>
